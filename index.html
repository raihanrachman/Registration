<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/stylesheet.css">
</head>
<body>
  <form action="registered.html" method="" class="form-wrapper">
    <h1 class="form-title">Registration Form</h1>
    <label for="username">Username :</label>
    <input type="text" autofocus maxlength="8" placeholder="" pattern="[A-Za-z0-9]{6,8}" id="username" name="username" value="" required>
    <p class="username pattern">Must have at least 6 to 8 characters, no special characters.</p>

    <label for="password">Password :</label>
    <input type="password"  maxlength="8" pattern="[A-Za-z0-9]{6,8}" id="password" name="password" value="" required>
    <p class="password pattern">Must have at least 6 to 8 characters, no special characters.</p>

    <label for="confirm-password">Confirm Password :</label>
    <input type="password" maxlength="8" pattern="[A-Za-z0-9]{6,8}" id="confirm-password" name="confirm-password" value="" required>
    <p class="spacer hidden pattern">.</p>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" value="" required>
    <p class="spacer hidden pattern">.</p>

    <label for="confirm-email">Confirm Email :</label>
    <input type="email"  id="confirm-email" name="confirm-email" value="" required>
    <p class="spacer hidden pattern">.</p>

    <input type="submit" id="btn-submit">
  </form>
  <script src="assets/dom.js"></script>
</body>
</html>
